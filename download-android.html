<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>如果没有自动开始下载，请<a id="download-link" href="#">点击这里</a>开始下载安卓版。</p>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105266643-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-105266643-2');

    const url = './dist/2019-typography-calendar-v1.3.6.apk';

    window.download = function () {
        gtag('event', 'download-apk', {
            'event_label': '1.3.6'
        });
        setTimeout(() => {
            location.href = url;
        }, 100);
    };

    document.getElementById('download-link').setAttribute('href', url);

    download();
    </script>

</body>
</html>
